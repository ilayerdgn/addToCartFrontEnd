
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Kategori Listesi</h2>
    </div>
    <div class="panel-body">
      <table cellspacing="0" width="100%">

        <thead>
          <tr>
            <th> Id</th>
            <th >Kategori Adı</th>
            <th> İşlemler </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{category.categoryId}}</td>
            <td>{{category.categoryName}}</td>
            
              <td><button style='margin-right:16px' (click)="deleteCategory(category.categoryId)" class="btn btn-danger" >Sil</button>
                <button style='margin-right:16px' (click)="edit(category)" class="btn btn-primary" style="margin-left: 10px"  data-bs-toggle="modal" data-bs-target="#exampleModal"  >Düzenle</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Güncelle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        

        <form (ngSubmit)="updateCategory()">
          <div class="form-group">
            <label for="name">Kategori Kodu</label>
            <input type="number" disabled class="form-control" id="category.categoryId" required [(ngModel)]="categoryToUpdate.categoryId" name="categoryId">
          </div>
      
          <div class="form-group">
            <label for="name">Kategori Adı</label>
            <input type="text" class="form-control" id="categoryName" required [(ngModel)]="categoryToUpdate.categoryName" name="categoryName">
          </div>

         
      
          <button class="btn btn-success" type="submit">Kaydet</button>
        </form>

      </div>
     
    </div>
  </div>
</div>
