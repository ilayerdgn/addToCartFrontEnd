
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Çalışan Listesi</h2>
    </div>
    <div class="panel-body">
      <table cellspacing="0" width="100%">

        <thead>
          <tr>
            <th> Id</th>
            <th >Ad</th>
            <th >Soyad</th>
            <th >Ünvan</th>
            <th >Mail Adresi</th>
            <th>Giriş Tarihi</th>
            <th> İşlemler </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.title}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.hireDate}}</td>
            
              <td><button style='margin-right:16px' (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger" >Sil</button>
                <button style='margin-right:16px' (click)="edit(employee)" class="btn btn-primary" style="margin-left: 10px"  data-bs-toggle="modal" data-bs-target="#exampleModal"  >Düzenle</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Güncelle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        

        <form (ngSubmit)="updateEmployee()">
          <div class="form-group">
            <label for="name">Çalışan Id</label>
            <input type="number" disabled class="form-control" id="employee.employeeId" required [(ngModel)]="employeeToUpdate.employeeId" name="employeeId">
          </div>
      
          <div class="form-group">
            <label for="name">Ad</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employeeToUpdate.name" name="name">
          </div>

          <div class="form-group">
            <label for="name">Soyad</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employeeToUpdate.lastName" name="lastName">
          </div>
      
          <div class="form-group">
            <label for="name">Mail Adresi</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="employeeToUpdate.email" name="email">
          </div>

          <div class="form-group">
            <label for="name">Ünvan</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="employeeToUpdate.title" name="title">
          </div>
          <div class="form-group">
            <label for="name">Giriş Tarihi</label>
            <input type="text" class="form-control" id="hireDate" required [(ngModel)]="employeeToUpdate.hireDate" name="hireDate">
          </div>
      
          <button class="btn btn-success" type="submit">Kaydet</button>
        </form>

      </div>
     
    </div>
  </div>
</div>
