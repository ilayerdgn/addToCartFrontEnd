<div class="col-md-6 offset-md-3">
    <h3>Giriş Yapın</h3>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Ad</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="LoginRequest.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Şifre</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="LoginRequest.password" name="password">
          </div>
  

    
        <button class="btn btn-success" type="submit">Giriş</button>
      </form>
    </div>
    </div>
